# Default TLS Certs
tls:
  certificates:
    - certFile: /etc/traefik/certs/{{ env "HOSTNAME" }}.crt
      keyFile: /etc/traefik/certs/{{ env "HOSTNAME" }}.key
    - certFile: /etc/traefik/certs/nexus.{{ env "HOSTNAME" }}.crt
      keyFile: /etc/traefik/certs/nexus.{{ env "HOSTNAME" }}.key
    - certFile: /etc/traefik/certs/graphana.{{ env "HOSTNAME" }}.crt
      keyFile: /etc/traefik/certs/graphana.{{ env "HOSTNAME" }}.key
