name: Beholder - Build and Push Beholder Stalk Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'beholder-stalk/**'
      - '!beholder-stalk/README.md'
      - '!beholder-stalk/docs/**'

jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      working-directory: ./beholder-stalk
      cache-key: beholder-stalk

    defaults:
      run:
        shell: bash
        working-directory: ${{ env.working-directory }}

    steps:
      -
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: beholderrpa/iot-stalk
          tag-sha: true
      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-${{ env.cache-key }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-key }}-buildx-
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ${{ env.working-directory }}
          platforms: linux/amd64,linux/arm64
          file:  ${{ env.working-directory }}/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}