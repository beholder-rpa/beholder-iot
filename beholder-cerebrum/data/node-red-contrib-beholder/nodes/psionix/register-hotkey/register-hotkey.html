<script type="text/javascript">
  RED.nodes.registerType('register-hotkey', {
    category: 'beholder psionix - hotkey',
    color: '#D8BFD8',
    defaults: {
      hostname: { value: '' },
      modifiers: { value: "^+" },
      key: { value: "{Oemtilde}" }
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-arrow-circle-down",
    paletteLabel: "register hotkey",
    label: function () {
      return this.name || "register hotkey";
    }
  });
</script>
